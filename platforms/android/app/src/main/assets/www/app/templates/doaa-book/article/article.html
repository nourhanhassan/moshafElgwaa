<ion-view view-title="فقه الدعاء" class=" doaa-article" ng-controller="articleController">


    <ion-content class="dark-bg has-footer has-subfooter">
        <!--<ion-slide-box  class="doaa-article " on-slide-changed="slideHasChanged($index)" show-pager="false" disable-scroll="true">
            <ion-slide ng-repeat="article in Articles track by $index"  style="{{'background-color:' +bgcolor+';font-family:'+fontFamily+';font-size:'+fontSize+'px'+';line-height:'+lineHeigh}}">


                <ion-content>
                    <div class="page">
                        <h3 class="title-main">{{article.Name}}</h3>

                        <article ng-style="{'color': fontcolor}" class="main-article" compile="article.ArticleContent"></article>
                    </div>
                </ion-content>

            </ion-slide>
        </ion-slide-box>-->

        <div class="slider-slides">
            <div class="slider-slide" style="{{'background-color:' +bgcolor+';font-family:'+fontFamily+';font-size:'+fontSize+'px'+';line-height:'+lineHeigh}}">

                <ion-content>
                    <div class="page">
                        <h3 class="title-main">{{Articles[currentArticleIndex].Name}}</h3>
                        <article id="myDIV" ng-style="{'color': fontcolor}" class="main-article" compile="Articles[currentArticleIndex].ArticleContent"></article>
                    </div>
                </ion-content>

            </div>
        

        </div>


    </ion-content>

    <div class="bar bar-footer">
        <button class="button button-icon icon ion-chevron-left" ng-show="currentArticleIndex<Articles.length" ng-click="slideHasChanged(currentArticleIndex+1)"></button>
        <div class="title">{{currentArticleName}}</div>
        <button class="button button-icon icon ion-chevron-right" ng-show="currentArticleIndex>0" ng-click="slideHasChanged(currentArticleIndex-1)"></button>
    </div>
    <div class="bar bar-subfooter">
        <button class="button icon-right" ng-click="addToFavourite()"><i class="ion-star"></i></button>
        <button class="button icon-right" ng-click="moveBookMark()"><i class="ion-bookmark"></i></button>
        <!--<div class="zoom-btn">
            <button ng-click="zoomIn()">+</button>
            <button ng-click="zoomOut()">-</button>
        </div>-->
    </div>

</ion-view>
