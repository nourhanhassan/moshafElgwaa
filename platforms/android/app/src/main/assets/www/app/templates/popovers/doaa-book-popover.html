<ion-popover-view class="animated slideInUp doaa-popover">
    <ion-content scroll="false">
        <ion-list>
            
            <ion-item ng-click="sharePart()">
                <a><i class="ion-android-share-alt"></i><span></span></a>
            </ion-item>
            <ion-item>
                <a ng-click="moveBookMark()"><i class="ion-bookmark"></i><span></span></a>
            </ion-item>
            <ion-item>
                <a ng-click="addFavourite()">
                    <i class="ion-star"></i>
                </a>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-popover-view>
