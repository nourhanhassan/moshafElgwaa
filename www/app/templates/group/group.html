
<ion-view view-title="كل المجموعات" ng-controller="GroupController">
     <a  class="button button-block button-positive fab-button" ng-click="addNewGroup()"><i class="icon ion-plus"></i></a> 
  <ion-content class="padding has-progress">
    
      <div class="list-memo">
       
      

      <ion-item ng-click="select({{group.ID}})"  class="item-accordion repeated-item"  ng-repeat="group in Groups track by group.ID" >
          <a> {{group.Name}}  </a>
          <br />
          <small class="badge badge-positive"  ng-show="{{group.IsAdmin}}">مدير المجموعة</small>
          <button ng-click="memorize({{group.ID}})" class="button button-icon icon ion-document-text"> ورد الحفظ</button>
      </ion-item>
      
          <div ng-show="!Groups.length" class="list-memo">
                    <label class="item-accordion repeated-item no-data">
                        <span class="input-label"> <i class="ion-android-locate"></i> لا يوجد مجموعات  </span> 
                    </label>

                </div>
         </div>
  </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="Back()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>
</ion-view>
