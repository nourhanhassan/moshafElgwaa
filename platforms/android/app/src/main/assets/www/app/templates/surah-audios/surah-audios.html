<ion-view view-title="صوتيات السورة" ng-controller="surahAudiosController">
    <ion-content class="padding-vertical">
        <ion-list class="list-cp">
            <ion-item class="item" ng-repeat="audio in audios track by $index">

                <span class="list-number-name">{{audio.name}} </span>
                <button ng-click="deleteAudio(audio)" class="button icon ion-android-close"></button>

            </ion-item>
            <ion-item class="item" ng-if="audios.length==0">
                <p>لا يوجد صوتيات</p>
            </ion-item>

        </ion-list>
    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>
</ion-view>
