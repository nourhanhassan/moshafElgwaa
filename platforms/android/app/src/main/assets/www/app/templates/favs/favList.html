
<ion-view view-title="مصحف الجواء  " ng-controller="favesController">

    <ion-content>

        <ion-list class="list-primary">

            <ion-item class="item" ng-repeat="fav in favsList | orderBy:'id'">
                <a ng-click="goToPage(fav.PageNum,fav.id)">
                    <p class="aya" ng-bind-html="breakLines(fav.verse)"></p>



                </a>
                <small class="badge badge-stable"><img src="img/icon1.png" />سورة {{fav.SurahName}} <img src="img/icon2.png" /> آية {{getArabicNumber(fav.ayahNum)}}<img src="img/icon3.png" /> صفحة {{getArabicNumber(fav.PageNum)}}</small>

                <a ng-click="deleteFav(fav)" class="icon ion-ios-close"></a>
            </ion-item>


            <ion-item class="item" ng-if="favsList.length==0">
                <a href="#">
                    <p>لا يوجد ايات مفضلة</p>
                </a>

            </ion-item>


        </ion-list>


    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard"><i class="ion-home"></i></button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()"><i class="ion-arrow-left-c"></i></button>

    </ion-footer-bar>
</ion-view>
