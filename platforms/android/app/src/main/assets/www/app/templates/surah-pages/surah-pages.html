<ion-view view-title="صور السورة" ng-controller="surahPagesController">
    <ion-content class="padding-vertical">
        <ion-list class="list-default">
            <ion-item class="item" ng-repeat="image in surahImages">

                <span class="list-number-name">{{image.name}} </span>
                <button ng-click="deleteImage(image)"> مسح</button>

            </ion-item>
            <ion-item class="item" ng-if="surahImages.length==0">
                <p>لا يوجد صور</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>
</ion-view>
