
<ion-view view-title="مصحف الجواء  " ng-controller="faveListController" class="doaa-bookmark">

    <ion-content>

        <ion-list class="list-primary">

            <ion-item class="item" ng-repeat="fav in favsList track by $index">
                <a ng-click="goToPage(fav)">
                    <!--<p class="aya">{{fav.Name}}</p>-->
                    <p class="aya" compile="fav.DoaaContent" ng-if="fav.DoaaContent"></p>
                    <p class="aya" compile="fav.ArticleContent" ng-if="fav.ArticleContent"></p>


                </a>
                <small class="badge badge-stable">
                    <span ng-if="fav.type==1">فقه الدعاء</span><span ng-if="fav.type==2"> دعاء</span> -
                    {{fav.Name}}
                </small>
                <a ng-click="deleteFav(fav)" class="icon ion-ios-close"></a>
            </ion-item>


            <ion-item class="item" ng-if="favsList.length==0">
                <a href="#">
                    <p>لا يوجد مقالات مفضلة</p>
                </a>

            </ion-item>


        </ion-list>


    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard"><i class="ion-home"></i></button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()"><i class="ion-arrow-left-c"></i></button>

    </ion-footer-bar>
</ion-view>
