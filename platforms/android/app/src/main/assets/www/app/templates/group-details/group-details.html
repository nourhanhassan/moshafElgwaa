<ion-view view-title="تفاصيل المجموعة" class="main-bg" ng-controller="GroupDetailsController">
    <div class="button-bar tabs-bar tabs tabs-top">
                <button class="tab-button active">بيانات المجموعة</button>
                <button class="tab-button" ui-sref="group-progress({id:groupData.id})">تقدم المجموعة</button>
            </div>
    <ion-content class="has-progress memorize-form has-tabs-top">
        
            
            <div class="card">
                <div class="row">
                    <div class="col">
                        <ion-list class="list list-default animated slideInUp">
                            <ion-item class="item">
                                <a class="">
                                    <span class="list-number-name"> اسم المجموعة</span>
                                    <small class="badge badge-stable">{{groupData.name}}</small>
                                </a>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
                <div class="bar bar-buttons animated slideInRight">
                    <!--<a ng-click="select({{groupData.id}})" ng-show="IsAdmin" class="button button-positive">تعديل</a>-->
                    <a ng-click="leaveGroup()" class="button button-calm">مغادرة المجموعة</a>
                </div>
                <div class="animated slideInLeft">
                    <span class="title">أعضاء المجموعة</span>
                    <div class="item item-divider text-center" ng-show="!Users.length"> لا يوجد أعضاء في هذه المجموعة </div>
                    <div class="list list-members">
                        <div class="item ion-person item-icon-left" ng-repeat="user in Users">
                            {{user.UserName}}
                            <a ng-click="showPopup({{user.UserID}},{{groupData.id}})" ng-show="IsAdmin"><i class="icon ion-close-circled"></i></a>
                        </div>
                    </div>
                </div>
                <div class="animated slideInRight">
                    <span class="title">الهدف</span>
                </div>
                <div class="row">
                    <div class="col">
                        <ion-list class="list list-default animated slideInUp">
                            <ion-item class="item">
                                <a class="">
                                    <span class="list-number-name"> عنوان الهدف</span>
                                    <small class="badge badge-stable">{{targetData.title}}</small>
                                </a>
                            </ion-item>
                            <ion-item class="item">
                                <a class="">
                                    <span class="list-number-name">المنبه</span> <small class="badge badge-stable">{{notificationTime}}</small>
                                </a>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
                <div class="bar bar-buttons animated slideInRight">
                    <a ng-click="memorize(targetData)" class="button button-positive">ورد الحفظ</a>
                </div>
            </div>
        
    </ion-content>
    <ion-footer-bar>
        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>
        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>
    </ion-footer-bar>
</ion-view>
