    <ion-content class="slider-slides">
        <div class="slider-slide" style="{{'background-color:' +bgcolor+';font-family:'+fontFamily+';font-size:'+fontSize+'px'+';line-height:'+lineHeigh}}">
            <ion-content>
                <div class="page">
                    <h3 class="title-main">{{Doaas[currentDoaaIndex].Name}}</h3>
                    <article ng-style="{'color': fontcolor}" id="{{Doaas[currentDoaaIndex].ID}}" class="main-article" compile="Doaas[currentDoaaIndex].DoaaContent"></article>
                    <article ng-style="{'color': fontcolor}" id="doaaMeaning" ng-hide="!hasDoaaMeaning" class="sub-article" compile="Doaas[currentDoaaIndex].DoaaMeanings"></article>
                </div>
            </ion-content>

        </div>

    </ion-content>

    <div class="bar bar-footer">
        <button class="button button-icon icon ion-chevron-left" ng-click="slideHasChanged(currentDoaaIndex+1)"></button>
        <div class="title">{{currentDoaaName}}</div>
        <button class="button button-icon icon ion-chevron-right" ng-show="currentDoaaIndex>0" ng-click="slideHasChanged(currentDoaaIndex-1)"></button>
    </div>
    <div class="bar bar-subfooter">

        <!--<button class="button icon-right" ng-click="shareApp()"><i class="ion-share"></i></button>-->
        <button class="button icon-right" ng-click="addToFavourite()"><i class="ion-star"></i></button>
        <button class="button icon-right" ng-click="moveBookMark()"><i class="ion-bookmark"></i></button>

    </div>
