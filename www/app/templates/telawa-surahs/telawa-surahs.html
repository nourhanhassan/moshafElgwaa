<ion-view view-title="سور التلاوة" ng-controller="telawaSurahsController">
    <ion-content class="padding-vertical">
        <ion-list class="list-cp">
            <ion-item ng-repeat="surah in shownArray" class="item">

                <a ng-click="goToSurahAudios(surah)"><span class="list-number-name">{{surah}} </span></a>
                <button ng-click="deleteSurahAudios(surah)" class="button icon ion-android-close"> </button>

            </ion-item>
            <ion-item class="item" ng-if="shownArray.length==0">
                <p>لا يوجد سور</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>
</ion-view>
