
<ion-view view-title="مصحف الجواء - تسجيل جديد" ng-controller="RegisterController" ng-init="init();">

    <ion-content class="memorize-form has-progress">
        <form name="userInfoForm" ng-submit="c()">
            <div class="list card animated slideInUp">
            
                <div class="row">
                    <div class="col">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> الاسم </span>
                            <input type="text" name="name" placeholder="الاسم" ng-model="userInfo.name" ng-pattern="validations.stringAr150.pattern" ng-required="true">
                        </label>
                        <span style="color: red" ng-show="userInfoForm.name.$invalid && !userInfoForm.name.$pristine">
                            <span ng-show="userInfoForm.name.$error.required && !userInfoForm.name.$pristine " class="error-validation">حقل الزامي</span>
                            <span ng-show="userInfoForm.name.$error.pattern && !userInfoForm.name.$pristine " class="error-validation">{{validations.stringAr150.msg}}</span>
                        </span>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> البريد الإلكتروني </span>
                            <input type="email" name="email" placeholder="البريد الإلكتروني" ng-model="userInfo.email" ng-pattern="validations.email.pattern" required>
                        </label>
                        <span style="color: red" ng-show="userInfoForm.email.$invalid&& !userInfoForm.email.$pristine">
                            <span ng-show="userInfoForm.email.$error.required&& !userInfoForm.email.$pristine " class="error-validation">حقل الزامي</span>
                            <span ng-show="userInfoForm.email.$error.pattern&& !userInfoForm.email.$pristine" class="error-validation">{{validations.email.msg}}</span>
                        </span>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> الجوال </span>
                            <input  name="phone" type="tel" ng-model="userInfo.phone" placeholder="سجل جوالك" ng-pattern="validations.mobile.pattern" required>
                        </label>
                        <span style="color: red" ng-show="userInfoForm.phone.$invalid&& !userInfoForm.phone.$pristine">
                            <span ng-show="userInfoForm.phone.$error.required&& !userInfoForm.phone.$pristine " class="error-validation">حقل الزامي </span>
                            <span ng-show="userInfoForm.phone.$error.pattern&& !userInfoForm.phone.$pristine " class="error-validation">{{validations.mobile.msg}} </span>
                        </span>
                    </div>

                </div>

                <!--<div class="row">
                    <div class="col">

                        <ion-list>
                            <ion-radio ng-model="userInfo.isMale" name="gender" value="true">ذكر</ion-radio>
                            <ion-radio ng-model="userInfo.isMale" name="gender" value="false">أنثى</ion-radio>
                        </ion-list>
                    </div>
                </div>-->
                <!--<div class="row">
                    <div class="col">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> كلمة المرور </span>
                            <input type="password" placeholder="كلمة المرور">
                        </label>
                    </div>

                </div>-->
               
</div>
            <div class="bar text-left animated slideInRight">
                    <button class="button button-positive" type="submit" ng-disabled="userInfoForm.$invalid ">تسجيل</button>

                </div>
        </form>

    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>







</ion-view>
