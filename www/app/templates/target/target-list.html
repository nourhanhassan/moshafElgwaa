                <div class="list-memo" ng-repeat="target in targets ">


                    <ion-item class="item-accordion repeated-item" ng-click="memorize(target)" ng-class="{'done':target.progress==100,'in-progress':target.progress!=100}">
                      
                            <a>{{target.title}}</a>
                            <div class="progress">
                                <div class="progress-bar  " ng-class="{'onehundred' :target.progress >75 ,'seventyfive':target.progress <=75 && target.progress >25 ,'twentyfive':target.progress <=25 }" ng-style="{width: target.progress + '%'}">{{target.progress}}%</div>
                            </div>

                        <button class="button button-icon  icon ion-close-circled"  ng-click="deleteTarget(target,$event)">حذف</button>
        <button class="button button-icon  icon ion-edit" ng-if="target.progress<100" ng-click="editTarget(target,$event)">تعديل</button>

                    </ion-item>
         

                </div>

                <div ng-show="!targets.length" class="list-memo">
                    <label class="item-accordion repeated-item no-data">
                        <span class="input-label"> <i class="ion-android-locate"></i> لا يوجد ورد  </span> 
                    </label>

                </div>
       
</ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
