<ion-view view-title="سور الرواية" ng-controller="copySurahsController">
    <ion-content class="padding-vertical">
        <ion-list class="list-default">
            <ion-item class="item">
                <a ng-click="deleteRowaya()"><span class="list-number-name">مسح الرواية كاملة</span></a>
            </ion-item>
                <ion-item class="item" ng-repeat="surah in canDeleteSurahs">

                    <a ng-click="goToSurahPages(surah)"><span class="list-number-name">{{surah.Name}} </span></a>
                    <button ng-click="deleteImages(surah)"> مسح</button>

                </ion-item>

</ion-list>
    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard">
            <i class="ion-home"></i>
        </button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>

    </ion-footer-bar>
</ion-view>
