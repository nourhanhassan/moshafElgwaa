<ion-view view-title="الإعدادات" ng-controller="settingsController">
    <ion-content class="settings">
        <h3 class="full-title">إعدادات مصحف الجواء</h3>
        <ion-list>
            <li class="item item-toggle">
                <i class="icon ion-paintbucket"></i>
                تلوين الآيات المحفوظة
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="model.markMemorizedAyat" ng-change="changeMarkMemorizedAyat()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <!--<li ng-if="isAndroid" class="item item-toggle">
                <i class="icon ion-arrow-expand"></i>
                شاشة كاملة
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="model.fullScreen" ng-change="changeFullScreen()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>-->
            <li class="item item-toggle">
                <i class="icon ion-contrast"></i>
                قراءة ليلية
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="model.nightMode" ng-change="changeNightMode()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item" ng-click="openControlPanel()">
                <i class="icon ion-gear-a"></i>
                لوحة التحكم
            </li>
            <label class="item item-input item-select" ng-hide="model.MoshafId==enums.MoshafId.warsh">
                <div class="input-label">
                    <i class="icon ion-person-stalker"></i>
                    اختر القارئ
                </div>

                <select ng-model="model.recitationId" ng-change="changeRecitation()">
                    <option value="{{r.id}}" ng-repeat="r in recitations">{{r.native_name}}</option>
                </select>

            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    <i class="icon ion-filing"></i>
                    اختر النسخة
                </div>
                <select ng-model="model.MoshafId" ng-change="changeMoshaf()">
                    <option value="0" disabled selected> اختر النسخة</option>
                    <option value="1"> رواية حفص عن عاصم (طبعة مصحف المدينة بخط عثمان طه )</option>
                    <option value="2">رواية حفص عن عاصم (مع إمكانية التكبيير)</option>
                    <option value="3">رواية حفص عن عاصم طبعة الشمرلي</option>
                    <option value="4">رواية قالون عن نافع المدني</option>
                    <option value="5">رواية ورش عن نافع </option>
                </select>

            </label>

            </li>-->
            <!--<button type="button" class="button button-positive icon-right animated slideInLeft" ng-click="openAddAlarmRingtone('edit')">نغمات التنبيه</button>-->

                </div>
            </li>-->

        </ion-list>
        <h3 class="full-title">إعدادات الدعاء</h3>
        <ion-list>

            <ion-item class="item item-toggle">
                تنبيه أسماء الله الحسني
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="model.namesOfAllahEnabled" ng-change="toggleNotification()">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
        </ion-list>
        <li class="item" ng-click="openURL('http://moshafalgwaa.qvtest.com/دليل مستخدم تطبيق الجواء.pdf')">
            <i class="icon ion-gear-a"></i>
            دليل المستخدم
        </li>
    </ion-content>
    <ion-footer-bar>

        <button class="button icon-right main-tab home-tab animated slideInRight" ui-sref="dashboard"><i class="ion-home"></i></button>

        <button class="button icon-right main-tab settings-tab animated slideInLeft" ng-click="mgoBack()"><i class="ion-arrow-left-c"></i></button>

    </ion-footer-bar>
