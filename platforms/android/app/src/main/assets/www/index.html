<body ng-app="moshafk" ng-class="nightMode ? 'deluminate' : ''" ng-controller="MainController">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-left','time-out': 2000}"></toaster-container>
    <button class="button button-icon button-hide" ng-hide="hideCancelMem" ng-click="showNavBar()"> x</button>
    <ion-nav-bar class="bar-stable" align-title="right" ng-controller="headerController">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-color-wand-outline" ng-click="toggleTestMemorizeMode();" ng-hide="hideMem"></button>
            <button class="button button-icon button-clear ion-ios-list-outline" ui-sref="archive" ></button>
            <button class="button button-icon button-clear ion-ios-search" ng-click="search()" ></button>
            <!--<button class="button button-icon button-clear ion-ios-bell"></button>-->
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-bar class="bar-positive" align-title="right" ng-if="activePage === 'doaas'">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-settings" ng-click="openDoaaSetting()"></button>
            <button class="button button-icon button-clear ion-ios-list-outline" ui-sref="archiveDoaaBook"></button>
            <button class="button button-icon button-clear ion-ios-search" ng-click="searchInDoaaBook()"></button>
            <!--<button class="button button-icon button-clear ion-ios-bell"></button>-->
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-bar class="bar-energized" align-title="right" ng-if="activePage === 'article'">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-settings" ng-click="openDoaaSetting()"></button>
            <button class="button button-icon button-clear ion-ios-list-outline" ui-sref="archiveDoaaBook"></button>
            <button class="button button-icon button-clear ion-ios-search" ng-click="searchInDoaaBook()"></button>

        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view>
    </ion-nav-view>
    <style>

        .UthmanicQaloon {
            font-family: 'UthmanicQaloon1 Ver05';
        }

        .UthmanicWarsh {
            font-family: 'UthmanicWarsh1 Ver05';
        }
